<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="person-add-outline" slot="start"></ion-icon>
    <ion-title>RegistrAPP1 - Recupera Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="updatePassword()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Cambiar contrase単a</ion-label>
          <ion-input
            type="password"
            placeholder="Ingresa tu nueva contrase単a"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors?.['required']"
            >Ingresa tu contrase単a</ion-note
          >
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors?.['minlength']"
            >Largo minimo de 6 caracteres</ion-note
          >
        </ion-item>
        <ion-button
          type="submit"
          expand="block"
          strong="true"
          [disabled]="!credentials.valid"
          >Cambiar Contrase単a</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
