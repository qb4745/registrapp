<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light" class="centered-title"
      >Escanear Asistencia</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button id="open-modal-scanner" color="light">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-modal
      trigger="open-modal-scanner"
      (willDismiss)="onWillDismiss($event)"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar color="dark">
            <ion-title slot="primary">Configuración Qr Scanner</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >cerrar</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <hr />
        <ion-content class="ion-padding" [fullscreen]="true">
          <ion-list-header class="ion-list-header-small">
            <ion-label>
              <ion-text color="tertiary">Acciones</ion-text>
            </ion-label>
          </ion-list-header>

          <ion-list class="list-custom" lines="full">
            <ion-item
              color="primary"
              detail="false"
              (click)="installGoogleBarcodeScannerModule()"
              [disabled]="!isSupported"
            >
              <ion-icon
                slot="start"
                color="medium"
                name="scan-outline"
              ></ion-icon>
              <ion-label>
                <h3>Instalar módulo Google Barcode Scanner</h3>
              </ion-label>
            </ion-item>
            <ion-item
              color="primary"
              detail="false"
              (click)="requestPermissions()"
              [disabled]="isPermissionGranted"
            >
              <ion-icon
                slot="start"
                color="medium"
                name="key-outline"
              ></ion-icon>
              <ion-label>
                <h3>Petición de Permisos</h3>
              </ion-label>
            </ion-item>
            <ion-item
              color="primary"
              detail="false"
              (click)="openSettings()"
              [disabled]="!isSupported"
            >
              <ion-icon
                slot="start"
                color="medium"
                name="hammer-outline"
              ></ion-icon>
              <ion-label>
                <h3>Configuración Aplicación</h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngIf="asistencia">
    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="tertiary">Control de Asistencia</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary">
        <ion-label>
          <p>Fecha de Clases:</p>
        </ion-label>
        <ion-input
          readonly
          class="font-size-small ion-text-right ion-no-padding-end"
          value="{{
          asistencia.clases.fecha | date: 'dd MMM, yyyy'  }}"
        ></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Horario:</p>
        </ion-label>
        <ion-input
          readonly
          class="font-size-small ion-text-right ion-no-padding-end"
          value="{{
            asistencia.clases.hora_inicio.slice(0, 5) }} a {{ asistencia.clases.hora_termino.slice(0, 5)  }}"
        ></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Asignatura:</p>
        </ion-label>
        <ion-input
          readonly
          class="font-size-small ion-text-right ion-no-padding-end"
          value="{{
            asistencia.clases.secciones.asignaturas.nombre_asignatura }}"
        ></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Sección:</p>
        </ion-label>
        <ion-input
          readonly
          class="font-size-small ion-text-right ion-no-padding-end"
          value="{{
            asistencia.clases.secciones.nombre_seccion }}"
        ></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Profesor:</p>
        </ion-label>
        <ion-input
          readonly
          class="font-size-small ion-text-right ion-no-padding-end"
          value="{{
            asistencia.clases.secciones.profesores.nombre | titlecase }} {{
              asistencia.clases.secciones.profesores.apellido_paterno | titlecase }} {{
              asistencia.clases.secciones.profesores.apellido_materno | titlecase }}"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      *ngIf="asistencia"
      class="ion-button-small"
      color="secondary"
      expand="block"
      [disabled]="asistenciaCreated"
      (click)="crearAsistenciaByButtonClick(asistencia.id, userId)"
    >
      Registrar asistencia
    </ion-button>
    <ion-button
      *ngIf="asistencia"
      class="ion-button-small"
      color="secondary"
      expand="block"
      (click)="deleteAsistenciaByButtonClick( asistencia.id, userId )"
    >
      Eliminar asistencia
    </ion-button>
  </div>

  <ion-fab
    class="heart"
    color="secondary"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button
      color="secondary"
      (click)="scan()"
      [disabled]="!isSupported"
    >
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
