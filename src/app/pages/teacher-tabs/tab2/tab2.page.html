<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light"> Payments </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <!-- Skeletons -->
    <ng-container *ngIf="!content_loaded">
      <ion-list-header class="ion-list-header-small">
        <ion-label
          ><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text
        ></ion-label>
        <ion-note color="tertiary" class="ion-note-small">
          <ion-skeleton-text animated style="width: 40px"></ion-skeleton-text>
        </ion-note>
      </ion-list-header>

      <ion-list
        class="list-custom animate__animated animate__fadeIn"
        lines="full"
      >
        <ion-item
          color="primary"
          button
          detail="false"
          *ngFor="let i of [].constructor(12);"
        >
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 50%"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated
                style="width: 75%"
              ></ion-skeleton-text>
            </p>
          </ion-label>
          <ion-skeleton-text
            slot="end"
            animated
            style="width: 15%"
          ></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ng-container>

    <ng-container *ngIf="content_loaded">
      <ion-list-header class="ion-list-header-small">
        <ion-label color="tertiary">February, 2023</ion-label>
      </ion-list-header>

      <ion-list
        class="list-custom animate__animated animate__fadeIn"
        lines="full"
        *ngIf="content_loaded"
      >
        <ion-item
          color="primary"
          button
          routerLink="clase-detalles"
          detail="false"
        >
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-icon
              color="tertiary"
              size="large"
              name="cafe-outline"
            ></ion-icon>
          </ion-avatar>

          <ion-label>
            <h3>Coffee</h3>
            <p>Lorem Ipsum &middot; 09.04.2023</p>
          </ion-label>
          <ion-badge color="dark" slot="end">Detail</ion-badge>
        </ion-item>

        <ion-item color="primary" button routerLink="detail" detail="false">
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-icon
              color="tertiary"
              size="large"
              name="cash-outline"
            ></ion-icon>
          </ion-avatar>

          <ion-label>
            <h3>Salary</h3>
            <p>Lorem Ipsum Inc. &middot; 06.03.2023</p>
          </ion-label>
          <ion-badge color="dark" slot="end">Detail</ion-badge>
        </ion-item>

        <ion-item color="primary" button routerLink="detail" detail="false">
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-icon
              color="tertiary"
              size="large"
              name="home-outline"
            ></ion-icon>
          </ion-avatar>

          <ion-label>
            <h3>Rent</h3>
            <p>Lorem Inc. &middot; 03.02.2023</p>
          </ion-label>
          <ion-badge color="dark" slot="end">Detail</ion-badge>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
