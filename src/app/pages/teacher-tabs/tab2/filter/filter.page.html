<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button color="secondary" fill="outline" (click)="cancel()">
        Cancelar
      </ion-button>
    </ion-buttons>

    <ion-title color="light"> Filtro </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" (click)="apply()">
        Aplicar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="tertiary">Filtrar clases por Fecha</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary">
        <ion-label>
          <p>Fecha</p>
        </ion-label>
        <ion-input
          readonly
          slot="end"
          type="text"
          placeholder="Elija Fecha"
          class="ion-text-right ion-no-padding-end"
          (click)="toggleDateFrom()"
          [(ngModel)]="date_from"
        ></ion-input>
      </ion-item>

      <ion-datetime
        class="animate__animated animate__fadeIn"
        *ngIf="date_from_active"
        color="primary"
        locale="es-CL"
        size="cover"
        showDefaultButtons="false"
        presentation="date"
        (ionChange)="onDateFromSelect($event)"
      >
      </ion-datetime>
    </ion-list>
  </div>
</ion-content>
