<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camara - Falta por implementar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camara - Falta por implementar</ion-title>
    </ion-toolbar>
  </ion-header>
  <hr />
  <ion-label color="light"
    ><h1>
      Falta por implementar, editar fotos, subir a bucket, columna en usuario de
      avatar, fijar avatar en vista
    </h1></ion-label
  >

  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo, position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
