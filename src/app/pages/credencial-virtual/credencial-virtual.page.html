<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light"> Estudiantes </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="signOut()">
        <ion-icon slot="icon-only" color="light" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="userFromPublic">
  <ion-card class="ion-no-margin profile-card">
    <ion-card-content>
      <ion-avatar>
        <img src="../../../../assets/card-media.png" />
      </ion-avatar>

      <h1>
        <ion-text color="tertiary"
          ><strong>
            {{ userFromPublic.nombre | titlecase }} {{ userFromPublic.apaterno |
            titlecase }}</strong
          ></ion-text
        >
      </h1>

      <p>
        <ion-text color="medium">{{ userFromPublic.email }}</ion-text>
      </p>

      <h2>
        <ion-text color="medium"><strong> Carrera: </strong></ion-text>
      </h2>

      <ion-button
        class="ion-button-small"
        color="primary"
        (click)="updateProfilePicture()"
      >
        Cambiar fotograf√≠a de perfil
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">
    <form
      class="form-default"
      [formGroup]="editProfileForm"
      (submit)="submit()"
    >
      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating"> First name </ion-label>
        <ion-input
          color="secondary"
          formControlName="name_first"
          placeholder="First name"
        ></ion-input>
      </ion-item>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating"> Last name </ion-label>
        <ion-input
          color="secondary"
          formControlName="name_last"
          placeholder="Last name"
        ></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
